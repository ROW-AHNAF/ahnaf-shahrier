<!DOCTYPE html>
  <head>
    
    <title>Ahnaf Shahrier</title>
    
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no,user-scalable=no">
    <meta name="theme-color" content="#4b4b4c">

    
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/d00f9d52fa.js" crossorigin="anonymous"></script>
    
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Ysabeau:ital,wght@0,200;0,400;0,600;1,600&display=swap');
      body  {
        background: black;
        font-family: 'Ysabeau','sans-serif';
        margin:0;
        color: white;
      }
      /* the main container that holds the whole app*/
      .main {
        width: 100%;
        height: 100vh;
        background: #383737;
        box-sizing: border-box;
        animation-name: shadow;
        animation-duration: 10.8s;
        animation-iteration-count: infinite;
      }
      @keyframes shadow {
        from {
           box-shadow: 0 0 0px rgb(0,0,0);
        }
        80% {
           box-shadow: 0 0 100px #5B5B5B;
        }
        90% {
           box-shadow: 0 0 500px #5B5B5B;
        }
        to {
           box-shadow: 0 0 0px #5B5B5B;
        }
      }
      /* Container ti hold img */
      .container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }
      /* the container for the contents */
      .container-content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: scroll;
        transform: translate3d(0,0,0);
        z-index: 3;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
      }
      .container-content::-webkit-scrollbar {
        width: 0;
        background-color: black;
      }
      /* style for the sections */
      .sections {
        height: 100%;
        background: black;
        box-sizing: border-box;
        scroll-snap-align: end;
      }
      /*headings section */
      .headings {
        background: linear-gradient(to top,black,rgba(0,0,0,0.5));
      }
      .navbar {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 10px;
        backdrop-filter: blur(10px);
      }
      .navbar > a {
        color: white;
        text-decoration: none;
        transition: 255ms;
        animation-name: navbar;
        animation-duration: 1s;
      }
      @keyframes navbar {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .navbar > a:active {
        text-shadow: 0px 0px 10px white;
      }
      .heading {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%,-40%);
        text-align: center;
        margin: 8px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .heading div {
        font-size: 36px;
        font-weight: 200;
      }
      .heading div:nth-child(3){
        color: #A3A4A4;
        font-size: 22px;
      }
      .heading div:nth-child(2){
        color: #A3A4A4;
        font-size: 18px;
      }
      .heading div > span {
        font-weight: 600;
      }
      #heading-span-one {
        font-size: 26px;
        color: red;
      }
      #heading-span-two {
        font-size: 50px;
        font-style: italic;
      }
      #heading-span-three {
        color: #4B4B4C;
        font-size: 32px;
        text-decoration: underline;
      }
      .headings-about-link {
        position: absolute;
        top:90%;
        left:50%;
        transform: translate(-50%,-90%);
        text-align: center;
        animation-name: about-link;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }
      .headings-about-link > a{
        color: white;
        text-decoration: none;
      }
      
      /* about section */
      .about {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      /*style for destop views */
      @media only screen and (min-width: 760px) {
        body {
          font-size: 16px;
        }
        .main {
          width: 375px;
          height: 667px;
          margin: 0 auto;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
        }
      }
    </style>
    
  </head>
  <body>
    
    <main class="main">
      
      <div class="container">
        <img src="images/background.jpg">
        
        <div class="container-content">
          
          <div class="headings sections">
            <div class="navbar">
              <a href="#works">Works</a>
              <a href="#">-----</a>
              <a href="#contact">Contact</a>
            </div>
            <div class="heading">
              <div>I am Ahnaf</div>
              <div>A<span id="heading-span-one">web</span><span id="heading-span-two">designer</span></div>
              <div>from <span id="heading-span-three">Bangladesh</span></div>
            </div>
            <div class="headings-about-link">
              <a href="#about">About</a>
              </br>
              <i class="fa-solid fa-arrow-down"></i>
            </div>
          </div>
          
          <div class="about sections" id="about">
            <div class="about-para">
              Building up...
            </div>
          </div>
          
        </div>
        
      </div>
    </main>
    
    <script type="text/javascript">
    $(document).ready(() => {
      
    })
    </script>
    
  </body>
</html>
